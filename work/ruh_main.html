<!DOCTYPE html>
<html ng-app="RuhApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RU Stuck</title>
    <meta name="description" content="RU Remote Help System">
    <meta name="author" content="Beltran">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ruh.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
</head>

<body ng-controller="RuhMainController as mainMain">

    <nav id="main-nav" role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
            <a href="http://www.refactoru.com/" class="navbar-brand">
                <img src="logo.png" alt="RefactorU Company Logo" class="ru-logo">
            </a>
        </div>
        <ul id="outside-navbar" class="nav navbar-nav navbar-right hidden-xs">
            <li class="ru-nav ">
                <a href="#/">{{mainMain.titleLink}}</a>
            </li>
            <li>
                <a href="#/profile">{{mainMain.profileLink}}</a>
            </li>
            <li>
                <a href="#/question">{{mainMain.questionLink}}</a>
            </li>
            <li>
                <a href="#/expert">{{mainMain.expertLink}}</a>
            </li>
        </ul>
        <a id="main-menu-button" href="#" data-state="open" class="menu-button menu-button-open"></a>
    </nav>

<ng-view id="myView"> </ng-view>


<div class="container-fluid video-container">
    <div class="row">
        <video id="localVideo" class="col-sm-6" autoplay></video>

        <video id="remoteVideo" class="col-sm-6" autoplay></video>
    </div>
</div>

  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/lib/adapter.js"></script>

  <script src="js/lib/butils.js"></script>

  <script src="do/stubData.js"></script>
  <script src="do/classes.js"></script>
  <script src="js/questionFactory.js"></script>
  <script src="js/ruh_module.js"></script>
  <script src="js/ruh_question_controller.js"></script>
  <script src="js/ruh_expert_controller.js"></script>

  <!-- <script src="js/RTClocal.js"></script> -->
</body>
</html>

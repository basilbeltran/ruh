<div class="container-fluid">
    <div class="row">
        <!-- <h1 ng-show="expertMain.isProfileShown"> {{loggedText}} </h1> -->
        <h1> {{loggedText}} </h1>
    </div>
</div>


<div class="container-fluid">
    <div class="row outerBox">
        <div ng-repeat="q in expertMain.qArray | ruhReverse track by $id($index)"
             id="question"
             class="col-md-12">


<div class="row displayBox">

                <button ng-class="expertMain.qStatus"
                        ng-click="expertMain.answerQuestion(q.qUUID)" //send question UUID
                        class="button ">{{q.qInTime | date:'MM/dd/yyyy @ h:mma'}}</button>

                <button class="button ">{{q.qUser.uEmail}}</button>
                <button class="button ">{{q.qSubject}}</button>

                <button class="button"
                ng-mouseenter="expertMain.makeStatusRed()"
                ng-mouseleave="expertMain.makeStatusGreen()"
                >Comments</button> <!--  {{q.qCommentArray[0].cText}} -->
</div>

</div> -->

<div class="row">
                    <div class="col-md-12">
                        <p id="questionBox">{{q.qText}} </p>
                    </div>
</div>
        </div>   <!-- ng-repeat -->
    </div>
</div>

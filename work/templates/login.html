<div id="login" class="container-fluid ">
<h2>{{loginMain.mainText}}</h2>

<form ng-submit="loginMain.login()">
<div class="row">
          <div class="form-group col-sm-6">
             <label for="lUserName"> User</label>
              <input type="text"
                      id="lUserName"
                      class="questionText"
                      ng-model="loginMain.lUserName"
                      placeholder={{loginMain.emailText}} />
          </div>
</div>
<div class="row">
          <div class="form-group col-sm-6">
             <label for="lPassword"> Password</label>
              <input type="text"
                      id="lPassword"
                      class="questionText"
                      ng-model="loginMain.lPassword"
                      placeholder={{loginMain.passwordText}} />
          </div>
</div>
          <div class="login-footer">
              <button type="submit" class="btn btn-primary mButton">Login</button>
          <h5>{{loginMain.keepText}}</h5>
          <h5>{{loginMain.forgotText}}</h5>
        </div>
</form>

</div>

<div id="profile" class="container-fluid ">
<h2>{{profileMain.mainText}}</h2>
<div class="row">
<form>

  <header class="formHeader">

      <h4>{{profileMain.subText}}</h4>
  </header>
            <div class="form-group col-sm-3">
                <label for="pOldPass"> current password</label>
                <input type="text"
                        id="pOldPass"
                        class="questionText"
                        ng-model="profileMain.pOldPass"
                        placeholder={{profileMain.oldPasswordText}} >
            </div>

            <div class="form-group col-sm-3">
                <label for="pNewPass"> new password </label>
                <input type="text"
                        id="pNewPass"
                        class="questionText"
                        ng-model="profileMain.pNewPass"
                        placeholder={{profileMain.newPasswordText}} >
            </div>

            <div class="form-group col-sm-3">
                <label for="pPassCheck">retype password </label>
                <input type="text"
                        id="pPassCheck"
                        class="questionText"
                        ng-model="profileMain.pPassCheck"
                        placeholder={{profileMain.checkPasswordText}} >
            </div>

</br>
            <button ng-click="profileMain.changePassword()" class="btn btn-primary mButton">Change Password</button>

</form>
</div>

<div class="row">
    <form class="form-group col-sm-12"
    ng-submit="profileMain.changePassword()">

        <header class="formHeader">
            <h4>{{profileMain.addText}}</h4>
        </header>

        <section class="formBody">
            <div class="checkWrapper" ng-repeat="x in profileMain.data.categories">
                <label class="checkbox-inline">
                    <input type="checkbox"
                            id="inlineCheckbox1"
                            value="option1">{{x.subjectName}}</label>
            </div>
        </section>


        <footer class="formFooter">
            <button type="submit" class="btn btn-primary mButton">{{profileMain.addButtonText}}</button>
        </footer>
    </form>
</div>

</div>

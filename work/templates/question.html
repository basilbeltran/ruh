<div id="question" class="container-fluid ">
<form>
    <div class="row">
        <div class="form-group col-sm-4">
            <label for="qGoal">"What is the big goal?" </label> </br>
            <textarea
                    id="qGoal"
                    class="questionText"
                    ng-model="questionMain.newQuestion.qGoal"
                    placeholder="I expect to..." />
            </textarea>
        </div>

        <div class="form-group col-sm-4">
            <label for="qText">"What is the current problem?" </label> </br>
            <textarea
                    id="qText"
                    class="questionText"
                    ng-model="questionMain.newQuestion.qText"
                    placeholder="How do I ..." />
            </textarea>
        </div>

        <div class="form-group col-sm-4">
            <label for="qTrying">"What have you done?" </label> </br>
            <textarea
                    id="qTrying"
                    class="questionText"
                    ng-model="questionMain.newQuestion.qTrying"
                    placeholder="I have tried..." />
            </textarea>
        </div>
    </div>

    <div class="row">
        <select ng-model="questionMain.newQuestion.selectedCat"
                ng-options="x.subjectName for x in questionMain.data.categories">
        </select>
      </div>
</br>
      <div class="row">
        <button ng-click="questionMain.addQuestion()"
                class="btn btn-primary"
                id="addButton">Submit Question</button>

    </div>
</form>
</div>

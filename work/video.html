<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RU HELPFUL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <h1>RU HELPING ! </h1>

<section class="container-fluid">

  <div class="row">
    <!-- col-xs-6    col-sm-6    col-md-6    col-lg-6 -->
    <video class="col-xs-12 col-sm-6" id="localVideo" autoplay controls ></video>
    <video class="col-xs-12 col-sm-6" id="remoteVideo" autoplay controls></video>
  </div>
  <div class="row">
    <div class="col-xs-offset-2 col-xs-8">
      <div class="row">
      <button type="button" class="col-xs-12 col-sm-4 btn btn-primary btn-lg" id="startButton">Start</button>
      <button type="button" class="col-xs-12 col-sm-4 btn btn-success btn-lg " id="callButton">Call</button>
      <button type="button" class="col-xs-12 col-sm-4 btn btn-danger btn-lg " id="hangupButton">Hang Up</button>
      </div>
    </div>
  </div>
</section>


<section class="container-fluid">
<div class="row">
  <textarea class="col-xs-8" id="dataChannelSend" disabled
  placeholder="Press Start, enter some text, then press Send."></textarea>
  <textarea class="col-xs-offset-4 col-xs-8" id="dataChannelReceive" disabled></textarea>
</div>

<div class="row">
  <div class="col-xs-offset-3 col-xs-6">
    <button type="button" class="btn col-xs-12 col-sm-4  btn-success btn-lg " id="sendButton">Send</button>
    <button type="button" class="btn col-xs-12 col-sm-4  btn-danger btn-lg " id="closeButton">Close</button>
  </div>
</div>
</section>


<section class="container-fluid">

</section>


<section class="container-fluid">
<div class="row">
  <div id="videoCanvas">
    <video class="col-xs-12" id="camera" autoplay></video>
    <canvas id="photo"></canvas>
  </div>

  <div id="buttons">
    <button id="snap">Snap</button><span> then </span><button id="send">Send</button>
    <span> or </span>
    <button id="snapAndSend">Snap &amp; Send</button>
  </div>

  <div id="incoming">
    <h2>Incoming photos</h2>
    <div id="trail"></div>
  </div>
</div>
</section>


  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="js/lib/adapter.js"></script>
  <script src="js/main.js"></script>



</body>

</html>
